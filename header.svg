<svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font: bold 24px sans-serif;
      fill: url(#gradient);
      animation: scaleAndRotate 3s ease-in-out infinite alternate, colorChange 5s linear infinite;
    }
    @keyframes scaleAndRotate {
      0% { transform: translateX(0) scale(1) rotate(0deg); }
      50% { transform: translateX(15px) scale(1.1) rotate(5deg); }
      100% { transform: translateX(30px) scale(1) rotate(0deg); }
    }
    @keyframes colorChange {
      0% { fill: #ff6b6b; }
      25% { fill: #feca57; }
      50% { fill: #48dbfb; }
      75% { fill: #1dd1a1; }
      100% { fill: #5f27cd; }
    }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1dd1a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="10" y="40" class="title">I am Asmare, a Full Stack Dev</text>
</svg>
