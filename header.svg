<svg width="100%" height="80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font: bold 22px sans-serif;
      fill: url(#gradient);
      animation: scaleAndMove 3s ease-in-out infinite alternate, colorFade 5s linear infinite;
    }
    @keyframes scaleAndMove {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes colorFade {
      0% { fill: #ff6b6b; }
      33% { fill: #48dbfb; }
      66% { fill: #1dd1a1; }
      100% { fill: #ff6b6b; }
    }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1dd1a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="10" y="50" class="title">I am Asmare, a Full Stack Dev</text>
</svg>
