<svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font: bold 24px sans-serif;
      fill: url(#gradient);
      animation: moveTitle 2s ease-in-out infinite alternate, colorChange 4s linear infinite;
    }
    @keyframes moveTitle {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }
    @keyframes colorChange {
      0% { fill: #2d2d2d; }
      25% { fill: #00b894; }
      50% { fill: #0984e3; }
      75% { fill: #fdcb6e; }
      100% { fill: #2d2d2d; }
    }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0984e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="10" y="40" class="title">I am Asmare, a Full Stack Dev</text>
</svg>
